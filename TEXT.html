        //파이어베이스 데이터 불러오기 함수
        function receive_data(num, contents,New_name,text){
        firebase.database().ref('table/'+num+'/'+contents).on('value',(pasta)=>{
            var Value = JSON.stringify(pasta.val());
                if(Value==="null"){}
                else{
                    document.getElementById(New_name).innerHTML=text+"\u00a0\u00a0"+Value;
                }
         });
        }
        //데이터 3개를 동시에 부르는 함수
        function receive_menu(num,New_name){
                    receive_data(num,"meatMenu",New_name+"1","이름");
                    receive_data(num,"meatNumber",New_name+"2","수량");
                    receive_data(num,"meatValue",New_name+"3","가격");
    
            }
    
            for(var count = 1; count<28; count++)
            {
                receive_menu(count,"New"+count)
